<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #search-input {
        width: 300px;
        margin-right: 10px;
      }
      #search-button {
        cursor: pointer;
      }
      #results {
        margin-top: 20px;
      }
      #results ul {
        list-style-type: none;
        padding: 0;
      }
      #results ul li {
        margin-bottom: 5px;
      }
      #results ul li a {
        text-decoration: none;
        color: #007bff;
      }
      #results ul li a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Wikipedia Search</h1>
    <div>
      <input type="text" id="search-input" placeholder="Enter search term..." />
      <button id="search-button">Search</button>
    </div>
    <div id="results">
      <h2>Search Results</h2>
      <ul id="search-results"></ul>
    </div>

    <script>
      document
        .getElementById("search-button")
        .addEventListener("click", function () {
          var searchTerm = document.getElementById("search-input").value;
          searchWikipedia(searchTerm);
        });

      function searchWikipedia(term) {
        var url = "http://localhost:4321/search/" + term;
        console.log(url);
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            displayResults(data);
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }


      function getContentFromWikipedia(index, link) {
        var url = "http://localhost:4321/getContent";

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            index: index,
            link: link,
          }),
        })
          .then((response) => response.text())
          .then((data) => {
            setContentToPage(data)
            console.log(data);
          })
          .catch((error) => {
            console.error("Error fetching data:", error);
          });
      }

      function displayResults(data) {
        var resultsList = document.getElementById("search-results");
        resultsList.innerHTML = "";

        for (var i = 0; i < data["Name"].length; i++) {
          var title = data["Name"][i];
          var listItem = document.createElement("li");
          var linkElement = document.createElement("a");

          linkElement.classList.add("links");
          linkElement.setAttribute("id", i);

          linkElement.href = "http://localhost:4321/getContent/"+title;
          linkElement.textContent = title;
          listItem.appendChild(linkElement);
          resultsList.appendChild(listItem);
        }
      }
    </script>
  </body>
</html>
