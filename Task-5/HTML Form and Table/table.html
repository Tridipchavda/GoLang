<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="table_style.css" />
  </head>
  <body>
    <table>
      <thead>
        <th>Sr No.</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Date of Birth</th>
        <th>Email</th>
        <th>Phone</th>
      </thead>
      <tbody>
        {{range $i, $c := .}}
        <tr class="green">
          <div class="help">
            <td>{{$i}}</td>
            <td>{{.Fname}}</td>
            <td>{{.Lname}}</td>
            <td>{{.Dob}}</td>
            <td>{{.Email}}</td>
            <td>{{.Phone}}</td>
          </div>
        </tr>
        {{end}}
      </tbody>
    </table>
  </body>
</html>
